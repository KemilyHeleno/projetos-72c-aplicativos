    <body style="width: 1200px">
    <tr bgcolor="springgreen">
            <!-- Cria uma tabela com a cor springgreen (um tipo de verde) no fundo -->
                <td>
                    <hr>
                    <a name="compra">
                        
                        <!-- Insere duas linhas horizontais -->
                        <img src="Imagens/carrinho.webp"   height="80">
                        <!-- Indetificação de posição em imagem -->
                        
                        <form method="post">
                            <font face="arial" size="4">
                                <!-- Abre um formulário -->
                                <br>
                                
                                <div>
                                    <input type=text name="Nome" size="40" maxlenght="50" value="Nome" required><br>
                                    <!-- Cria um campo de texto para o nome -->
                                    <!-- Tamanho 40 -->
                                    <!-- Máximo de 50 caracteres -->
                                    <!-- Campo obrigatório -->
                                </div>
                                <br>
                                
                                <div>
                                    <input type=text name="Endereço" size="40" maxlenght="50" value="Endereço" required><br>
                                    <!-- Cria um campo de texto para o endereço -->
                                    <!-- Tamanho 40 -->
                                    <!-- Máximo de 50 caracteres -->
                                    <!-- Campo obrigatório -->
                                </div>
                                <br>
                                
                                <div>
                                    <input type=email name="e-mail" size="40" maxlenght="50" value="E-mail" required><br>
                                    <!-- Cria um campo de texto para o e-mail -->
                                    <!-- Tamanho 40 -->
                                    <!-- Máximo de 50 caracteres -->
                                    <!-- Campo obrigatório -->
                                </div>
                                <br>
                                
                                <div>
                                    <input type=tel name="Celular" size="40" value="Celular"><br>
                                    <!-- Cria um campo de tel para o celular -->
                                    <!-- Tamanho 40 -->
                                    <!-- Não obrigatório -->
                                    <!-- Com validação dos números para um telefone válido -->
                                </div>
                                
                                <div>
                                    <fieldset><p>Escolha a cor: <br>
                           
                                        <!-- Botões com as opções de cores -->
                                        <input type=radio name="preto">Preto
                                        <input type=radio name="branco">Branco
                                        <input type=radio name="cinza">Cinza 
                                        <input type=radio name="prata">Prata<br>
                                    </fieldset>
                                </div>
                                
                                <div>
                                    <fieldset> Escolha o tipo de combustível:<br>
                                        <!-- Caixas de check com as opções de combustível -->
                                        <input type=checkbox name="gasolina"> Gasolina
                                        <input type=checkbox name="etanol"> Etanol
                                        <input type=checkbox name="g/e"> Gasolina/Etanol
                                        <input type=checkbox name="diesel"> Diesel<br>
                                    </fieldset>
                                </div>
                                
                                <div>
                                    <fieldset> Forma de pagamento:<br>
                                        <!-- Caixas de check com as opções de pagamento -->
                                        <!-- Depósito já pré-selecionado -->
                                        <input type=checkbox name="deposito" checked> Depósito
                                        <input type=checkbox name="cartao"> Cartão<br>
                                    </fieldset>
                                </div>
                                
                                <div>
                                    <fieldset>Comentário:<br>
                                        <!-- Cria uma caixa de texto para os comentários -->
                                        <!-- A caixa terá 6 linhas e 60 colunas -->
                                        <textarea name="comentario" rows="6" cols="60"></textarea>
                                    </fieldset>
                                </div>
                                
                                <input type=submit value="Enviar">
                            <!-- Insere botão para enviar os dados -->
                                
                                <input type=reset value="Limpar">
                            <!-- Insere botão para limpar a tela para redigitação dos dados -->
